<!DOCTYPE html>
<html>
<head>
<title>Array</title>
</head>
<body>
<h2>Array</h2>
<p>To convert a array into string, array.toString is used</p> 
<p>Here the name at index 4 is shown as array is counted from 0</p>
<p id="p"></p>
<script>
var names = ["preethi","mummy","priya","kushul","sai"];
var x= names [4].toString();
document.getElementById("p").innerHTML = x;
</script>
</body>
</html>
